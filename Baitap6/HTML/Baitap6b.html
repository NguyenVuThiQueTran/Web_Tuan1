<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORM</title>
    <link rel="stylesheet" href="../CSS/Baitap6b.css">
</head>
<body>
    
    <div>
        <h2>Contact Us</h2>
        <form>
            <fieldset>
                <legend>Your message:</legend>
            <table>
            <tr>
                <td>
                <label for="to">To</label>
                </td>
                <td>
                <input type="text" id="to" name="to">
               </td>
            </tr>
            
            <tr>
                <td>
                <label for="Your mesage">Your mesage</label></td>
                <td>
                <input type="text" id="Your mesage" name="Your mesage"></td>
            </tr>
            <tr>
                <td>
                <label for="system">Message</label></td>
                <td>
                <textarea id="Message" name="Message" rows="5" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Attachfile">Attach file</label>
                </td>
                <td>
                    <input type="file" id="Attachfile" name="Attachfile">
                </td>
            </tr>
            </table>
            </fieldset>
        
        </form>
        <form>
        <fieldset>
            <legend>How you found us:</legend>
        <table>
            <tr>
                <td>
                    <label for="How did you hear of us">How did you hear of us</label>
                </td>
                <td>
                    <select id="How did you hear of us" name="How did you hear of us">
                        <option value="Google" >Google</option>
                        <option value="Chrome">Chrome </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Newsletter">Newsletter</label>
                </td>
                <td>
                    <input type="checkbox" id="Ensure this box is checked if you would like to receive email updates" name="Ensure this box is checked if you would like to receive email updates" value="Ensure this box is checked if you would like to receive email updates">
                    <label for="Ensure this box is checked if you would like to receive email updates"> Ensure this box is checked if you would like to receive email updates</label>
                </td>
            </tr>
            
        </table>
        </fieldset>
        <tr>
            <td>
                <input type="submit" value="Send Message">
            </td>
        </tr>
    </form>
    </div>
</body>
</html>
